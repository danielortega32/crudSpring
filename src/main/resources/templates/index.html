<!doctype html>
<html lang="en">
  <head>
    <html lang="en" xmlns:th="http://www.thymeleaf.org">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crud Persona</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <div style="margin-left: 50px; margin-right: 50px;">
    
     <h1 style="text-align: center;">Listado de Personas</h1>
        <a class="btn btn-primary" th:href="@{/new}" role="button" style="border-top: 20px;">Agregar Nuevo</a>
		<br>
		<br>
		<br>
		
		<table  border="1" class="table table-striped">
			<thead>
				<tr>
					<th>#</th>
					<th>NOMBRES</th>
					<th>TELEFONO</th>					
					<th>ACCION</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="p:${personas}">
					<td th:text="${p.id}"></td>
					<td th:text="${p.name}"></td>
					<td th:text="${p.telefono}"></td>
					<td>
					<a class="btn btn-warning" th:href="@{/listar/}+${p.id}"  role="button" >editar</a>
					<a class="btn btn-danger" th:onclick="eliminar([[${p.id}]])" href="#"  role="button" >eliminar</a>	        
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="/funciones.js"></script>
  </body>
</html>
