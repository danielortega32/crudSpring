<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>CRUD SPRING BOOT</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
	<div style="margin-left: 50px; margin-right: 50px;">
	<h1 style="text-align: center;">Crear Persona</h1>
	<br>
	<br>
		<form class="row g-3" th:action="@{/save}" th:object="${persona}" method="POST">
			<div></div>
			<div>
				<div class="col-auto">
					<label class="col-sm-2 col-form-label">ID</label> <input type="text" th:field="*{id}" readonly="readonly" />
				</div>
				<div class="col-auto">
					<label class="col-sm-2 col-form-label">NOMBRE</label> <input type="text" th:field="*{name}" />
				</div>
				<div class="col-auto">
					<label class="col-sm-2 col-form-label">TELEFONO</label> <input type="text" th:field="*{telefono}" />
				</div>
			</div>
			<div>
				<input class="btn btn-primary mb-3" type="submit" value="Guardar" /> <a class="btn btn-danger mb-3"  th:href="@{/listar}">Regresar</a>
			</div>
		</form>
	</div>
</body>
</html>
